<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="50%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="dnaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e0f2fe" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M32 4 L56 14 L56 30 Q56 48 32 60 Q8 48 8 30 L8 14 Z"
        fill="url(#shieldGrad)" stroke="none"/>

  <!-- Shield inner highlight -->
  <path d="M32 8 L52 16.5 L52 30 Q52 45.5 32 56 Q12 45.5 12 30 L12 16.5 Z"
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- DNA double helix - strand 1 -->
  <path d="M26 18 Q34 22 26 26 Q18 30 26 34 Q34 38 26 42 Q18 46 26 50"
        fill="none" stroke="url(#dnaGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- DNA double helix - strand 2 -->
  <path d="M38 18 Q30 22 38 26 Q46 30 38 34 Q30 38 38 42 Q46 46 38 50"
        fill="none" stroke="url(#dnaGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- DNA rungs (base pairs) -->
  <line x1="27" y1="22" x2="37" y2="22" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="26" x2="40" y2="26" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="27" y1="30" x2="37" y2="30" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="34" x2="40" y2="34" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="27" y1="38" x2="37" y2="38" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="42" x2="40" y2="42" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="27" y1="46" x2="37" y2="46" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Small medical cross accent -->
  <rect x="30" y="11" width="4" height="8" rx="1" fill="rgba(255,255,255,0.35)"/>
  <rect x="28" y="13" width="8" height="4" rx="1" fill="rgba(255,255,255,0.35)"/>
</svg>
